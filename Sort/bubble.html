<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubble Sort Visualization</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    #array {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 300px;
      margin-bottom: 30px;
    }

    .bar {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      width: 50px;
      height: 100px;
      margin: 0 6px;
      background: linear-gradient(to top, #4A90E2, #50B3E2);
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4A90E2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Bubble Sort Visualization</h1>
  <div id="array"></div>
  <div class="buttons">
    <button onclick="prevStep()" id="prevBtn">Previous</button>
    <button onclick="nextStep()" id="nextBtn">Next</button>
  </div>

  <script>
    let steps = [
      [5, 3, 8, 4, 2],
      [3, 5, 8, 4, 2],
      [3, 5, 4, 8, 2],
      [3, 5, 4, 2, 8],
      [3, 4, 2, 5, 8],
      [3, 2, 4, 5, 8],
      [2, 3, 4, 5, 8]
    ];

    let current = 0;

    function render() {
      let container = document.getElementById('array');
      container.innerHTML = '';
      steps[current].forEach(v => {
        let bar = document.createElement('div');
        bar.className = 'bar';
        bar.style.height = (v * 30 + 50) + 'px'; // เพิ่มความสูงตามค่า
        bar.textContent = v;
        container.appendChild(bar);
      });

      // Disable buttons when needed
      document.getElementById('prevBtn').disabled = current === 0;
      document.getElementById('nextBtn').disabled = current === steps.length - 1;
    }

    function nextStep() {
      if (current < steps.length - 1) {
        current++;
        render();
      }
    }

    function prevStep() {
      if (current > 0) {
        current--;
        render();
      }
    }

    render();
  </script>
</body>
</html>
